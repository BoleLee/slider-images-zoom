<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>轮换查看图片及图片缩放</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no" />

    <script src="js/base.js"></script>

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- Semantic UI -->
    <link rel="stylesheet" href="css/semantic-ui.css">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <div id="V_imgs_prev" class="prev-dimmer J_imgs_prev">
      <div id="J_owl_imgs" class="owl-carousel owl-theme">
      <!-- <div style="display: flex; flex-direction: column;"> -->
        <template v-for="(img, index) in images">
        <div class="prev-img-field" style="width: 100vw; height: 100vh; overflow: scroll;">
          <img :src="img.image_url" :id="'J_imgzooming_'+index" :alt="img.description">
          <div class="bottom-text">
            {{ img.description }}
          </div>
        </div>
        </template>
      <!-- </div> -->
      </div>
    </div>


    <!-- jQuery -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- Vuejs -->
    <script src="js/vue.js"></script>
    <!-- Semantic -->
    <script src="js/semantic.min.js"></script>
    <!-- Owl Carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Hammer -->
    <script src="js/hammer.js"></script>
    <!-- Hammer-zoomImg -->
    <script src="js/hammer-zoomImg.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>

  </body>
</html>
